<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseGram - The Future of Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FAFAFA;
        overflow-x: hidden;
      }
      
      /* Smooth Scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      @keyframes float-delayed {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        50% { opacity: 0.8; box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
      }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slide-in-right {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      @keyframes scan-line {
        0% { top: 0%; opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }

      @keyframes pop-in {
        0% { transform: scale(0.8) translateY(10px); opacity: 0; }
        70% { transform: scale(1.02) translateY(-2px); opacity: 1; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }

      @keyframes fly-away {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        20% { transform: translate(-4px, 4px) scale(0.9); }
        50% { opacity: 1; }
        100% { transform: translate(60px, -60px) scale(0.5); opacity: 0; }
      }

      /* Utility Classes for Animation */
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 7s ease-in-out infinite; }
      .animate-pulse-glow { animation: pulse-glow 3s infinite; }
      .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
      .animate-scan { animation: scan-line 2s linear infinite; }
      .animate-pop-in { animation: pop-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-fly-away { animation: fly-away 0.6s ease-in-out forwards; }
      
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
